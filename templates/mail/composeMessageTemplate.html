<h2 class="ellipsis50">Nova Mensagem</h2>
<article id="wrapperDetail" class="container">
	<div id="scrollerDetail">
		<ul>
			<li id="msgSubjectTitle" class="listPageTitle ellipsis">
				
			</li>
			<li class="formListItem">
				Para: <textarea id="msgTo" name="msgTo" style="width: 100%; height: 40px;" autocorrect="off" autocapitalize="off"></textarea>
			</li>
			<div id="msgCCBcc" style="display: none;">
				<li class="formListItem">
					Cc: <textarea id="msgCc" name="msgCc" style="width: 100%; height: 40px;" autocorrect="off" autocapitalize="off"></textarea>
				</li>
				<li class="formListItem">
					Bcc: <textarea id="msgBcc" name="msgBcc" style="width: 100%; height: 40px;" autocorrect="off" autocapitalize="off"></textarea>
				</li>
			</div>
			<li class="formListItem">
				Assunto: <textarea id="msgSubject" name="msgSubject" style="width: 100%; height: 40px;" autocorrect="off" autocapitalize="off" onKeyPress="$('#msgSubjectTitle').html(this.value)"></textarea>
			</li>
			<li class="formListItem">
				<textarea id="msgBody" name="msgBody" style="width: 100%; height: 100%; min-height: 300px;" autocorrect="off" autocapitalize="off"></textarea>
			</li>
		</ul>
	</div>
</article>
