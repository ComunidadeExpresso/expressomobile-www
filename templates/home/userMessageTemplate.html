<% if (route != "") { %>
<a href="<%=route%>" class="routeMessage" style="text-decoration: none;">
<% } %>
	<div class="<%=type%> message">
		<% if (icon != "") { %>
			<div class="message-icon <%=icon%>"></div>
		<% } %>
		<% if (description != '') { %>
			<h3><%=title%></h3>
			<p><%=description%></p>
		<% } else { %>
			<h4><%=title%></h4>
		<% } %>
	</div>
<% if (route != "") { %>
	</a>
<% } %>
